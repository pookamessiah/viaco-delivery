<!DOCTYPE html>
<html>
<head>
    <title>Viaco Delivery - Track Your Shipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 50px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background: #0d6efd;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Viaco Delivery</h1>
    <form method="POST" action="/track">
        <input type="text" name="tracking_code" placeholder="Enter Tracking Code" required>
        <br>
        <button type="submit">Track Shipment</button>
    </form>
</body>
</html>
